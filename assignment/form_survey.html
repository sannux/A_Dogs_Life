<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<!-- author of the page -->
		<meta name="author" content="Sannux" />
		<!-- define page encoding  -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- load styles -->
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<!-- page content -->
	<body>
		<!-- heading of form -->
		<p class="title">Survey</p>
		<!-- form content -->
		<form name="survey" action="mailto:merilyn@inbox.lv" method="post">
			<table>
				<tr>
					<td>Gender:</td>
					<td>Male<input type="radio" name="gender"/> Female<input type="radio" name="gender" /></td>
				</tr>
				<tr>
					<td>Do you have membership? </td>
					<td>Yes<input type="radio" name="membership" /> No<input type="radio" name="membership"/></td>
				</tr>
				<tr>
					<td>Number of dogs:</td>
					<td>
						<select name="number">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="padding-right: 20px";>What services have you tryed? </td>
					<td>Daycare<input type="checkbox" /> Grooming<input type="checkbox"/> Training<input type="checkbox"/> Holiday home<input type="checkbox"/></td>
				</tr>
				<tr>
					<td valign="top" colspan="2">What you think about our services?<br /><textarea name="opinion" rows="4" cols="50" ></textarea></td>
				</tr>
				<tr>
					<td valign="top" colspan="2">Sugestions to improve our services: <br /><textarea name="sugestions" rows="4" cols="50" ></textarea></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" name="submit button" value="Submit" style="margin:0px 10px" /><input type="reset" name="clear button" value="Clear" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
